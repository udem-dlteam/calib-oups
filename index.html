<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body onload="ui_setup()">
    <div class="ui">
      <div class="ui_header">
        <div class="ui_header_name"> 
          Oups! Device Configuration
        </div>
      </div>

      <!-- Force calibration -->
      <div class="ui_submenu ui_force">Force calibation</div>
      <div class="ui_reader_menu ui_force">
        <div class="ui_unit_displayer">
          <div class="ui_unit" >
            <span id="ui_captor_force">100</span>g
          </div>
          <div id="ui_arrow_container" hidden>
            <svg 
               class="ui_arrow"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 -720 960 480">
              <path 
               d="m700-300-57-56 84-84H120v-80h607l-83-84 57-56 179 180-180 180Z"
               />
            </svg>
          </div>
          <div hidden id="ui_calibrated_force_container" class="ui_unit">
            <span id="ui_calibrated_force">100</span>g
          </div>
        </div>
        <div class="ui_raw_displayer ui_unit">
          <span id="ui_captor_force_raw"> 1000 </span>
          &micro;V
        </div>
      </div>
      <div class="ui_calibration_menu ui_force">
      </div>

      <!-- Acceleration -->
      <div class="ui_submenu ui_accel">Acceleration calibation</div>


      <div class="ui_reader_menu ui_accel">
        <div class="ui_unit_displayer">

          <div class="ui_unit_bundle">
            <div class="ui_unit">
              <span id="ui_accel_x">100</span>
            </div>
            <div class="ui_unit" >
              <span id="ui_gyro_x">100</span>
            </div>
          </div>

          <div class="ui_unit_bundle">
            <div class="ui_unit">
              <span id="ui_accel_y">100</span>
            </div>
            <div class="ui_unit" >
              <span id="ui_gyro_y">100</span>
            </div>
          </div>

          <div class="ui_unit_bundle">
            <div class="ui_unit">
              <span id="ui_accel_z">100</span>
            </div>
            <div class="ui_unit" >
              <span id="ui_gyro_z">100</span>
            </div>
          </div>

        </div>
        <div class="ui_raw_displayer ui_unit">
          <span id="ui_captor_force_raw"> 1000 </span>
          &micro;V
        </div>
      </div>


      <div class="ui_bottom_bar">
        <div class="ui_connection_status"></div>
        <div class="ui_bottom_bar_menu">
          <button 
            class="ui_connection_button" 
            id="ui_connection_button" 
            onclick="input_connection_button_click()">
          </button>
          <button 
            onclick="input_calibrate_button_click()"
            id="ui_calibrate_button">
            Ã‰crire la calibration
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
